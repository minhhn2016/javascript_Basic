
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Exercise Template</title>
    <style>
        label { 
            display: block;  
            width: 6em;  
            float: left;  
        } 
    </style>
</head>
<body>
    <h1>Cottage rent per participant</h1>
    <label>Rent:</label>
    <input type="text" id="txtRent" /><br />
    <label>Participants:</label>
    <input type="text" id="txtParticipants" /><br />
    <button onclick="calRent()">Calculate Rent</button>
    <p>Rent per participants is: <span id="txtResult"></span> euros</p>
    <script src="JavaScript.js"></script>
</body>
</html>
